<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Filmes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
                <img src="./assets/img/28292.png" alt="Logo do Buscador de Filmes" class="logo">
            <h1>Buscador de Filmes</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="movie-title" placeholder="Digite o nome de um filme ou da série">
            <button id="search-button">Buscar</button>
        </div>
        <div id="result-container" class="result-container">
            <p class="placeholder-text">Digite o nome de um filme ou série e clique em (Buscar)</p>
        </div>
    </div>

    <div id="player-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="player-iframe-container"></div>
        </div>
    </div>
    
    <script src="./assets/javascript/script.js" type="module"></script>
</body>
</html>
